<h2>Add Student</h2>
<form [formGroup]="addStudentForm" (ngSubmit)="onSubmit(addStudentForm.value)">
  <div class="ui-g ui-fluid" *ngIf="group">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="group.Members.memberName">Student Name</label>
      </div>
      <div class="ui-g-8">
        <input
          pInputText
          id="group.Members.memberName"
          formControlName="memberName"
        />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="group.Members.memberEmail">Student Email</label>
      </div>
      <div class="ui-g-8">
        <input
          pInputText
          id="group.Members.memberEmail"
          formControlName="memberEmail"
        />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="group.Members.memberPhone">Student Phone</label>
      </div>
      <div class="ui-g-8">
        <input
          pInputText
          id="group.Members.memberPhone"
          formControlName="memberPhone"
        />
      </div>
    </div>
  </div>
  <footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton (click)="cancel()" label="Cancel"></button>
      <button type="button" pButton (click)="onSubmit(addStudentForm.value)" label="Add"></button>
    </div>
  </footer>
</form>
